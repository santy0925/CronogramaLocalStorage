<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Equipos FLYR</title>
  <link rel="stylesheet" href="styless.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gestor de Equipos FLYR</h1>
      <div class="date-display" id="currentDate"></div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalTeams">0</div>
        <div class="stat-label">Total Equipos</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalPeople">0</div>
        <div class="stat-label">Total Personas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="dailyCapacity">52</div>
        <div class="stat-label">Capacidad Diaria</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayOccupancy">0</div>
        <div class="stat-label">OcupaciÃ³n Hoy</div>
      </div>
    </div>

    <div class="main-content">
      <!-- ConfiguraciÃ³n -->
      <div class="office-section">
        <div class="section-header">
          <h2 class="section-title">ConfiguraciÃ³n</h2>
        </div>
        <div class="form-group">
          <label for="dailyCapacityInput">Capacidad mÃ¡xima diaria:</label>
          <input type="number" id="dailyCapacityInput" min="1" max="200" value="52" onchange="updateDailyCapacity(this.value)">
        </div>
        <form id="equipoForm">
          <div class="form-row">
            <div class="form-group">
              <label for="teamName">Nombre del Equipo:</label>
              <input type="text" id="teamName" required placeholder="Ingresa el nombre del equipo">
            </div>
            <div class="form-group">
              <label for="teamSize">NÃºmero de Personas:</label>
              <input type="number" id="teamSize" min="1" max="52" value="5" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">âž• Agregar Equipo</button>
            </div>
          </div>
        </form>
      </div>

      <!-- DistribuciÃ³n Semanal -->
      <div class="office-section">
        <div class="section-header">
          <h2 class="section-title">DistribuciÃ³n Semanal</h2>
          <button class="btn btn-reorganize" onclick="redistributeTeams()">ðŸ”„ Reorganizar Equipos</button>
        </div>
        <div class="week-schedule" id="weekSchedule"></div>
      </div>

      <!-- Equipos Registrados -->
      <div class="office-section">
        <div class="section-header">
          <h2 class="section-title">Equipos Registrados</h2>
        </div>
        <div id="teamsList"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
